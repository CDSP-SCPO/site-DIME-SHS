<article class="article section--{{ .Section }}">
  <header class="article__title">
    <h2>{{ .Title }}</h2>
  </header>

  {{ if .Truncated }}
  <div class="article__body article__body--excerpt">
    {{ .Summary }}

    <p class="cta"><button>Lire la suiteâ€¦</button></p>
  </div>
  <div class="article__body" hidden>{{ .Content }}</div>
  {{ else }}
  <div class="article__body">{{ .Content }}</div>
  {{ end }}
</article>
