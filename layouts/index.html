{{ define "main" }}

<main class="slides">
{{ .Page.Content }}
</main>

<section data-section="{{ .Page.Kind }}">
  <aside class="table-of-contents" role="aside">
    {{ block "toc" . }}{{ end }}
  </aside>

  <section role="main">
    <h1>Actualit√©s</h1>

    <ul>
      {{ range (where .Pages "Section" "posts") }}
      <li>{{ .Title }}</li>
      {{ end }}
    </ul>
</section>

  <aside class="sidenotes" role="aside">
    {{ block "sidenotes" . }}{{ end }}
  </aside>
</section>
{{ end }}
