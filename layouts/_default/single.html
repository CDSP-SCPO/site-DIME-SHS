{{ define "toc" }}
{{- if in .Page.Params.options "toc" -}}{{ .TableOfContents }}{{- end -}}
{{ end }}

{{ define "content" }}

<article class="{{ .Kind }} section--{{ .Section }}">
  <header class="page__title">
    <h1>{{ .Title }}</h1>
  </header>

  <div class="page__body">{{ .Content }}</div>
</article>


{{ end }}
