{%- assign post = includes.post -%}
<article class="article flex">
  <header class="w-25">
    {{ post.date | date: '%Y-%m-%d' }}
  </header>

  <div class="w-50">
    <h2 class="f2 mt0 lh-title">{{ post.title }}</h2>

    <div class="measure lh-copy">{{ post.content }}</div>
  </div>

  <div class="w-25">
    <a href="#">En savoir plus</a><br>
    <a href="#">Liens</a><br>
    <a href="#">etc</a>
  </div>
</article>
